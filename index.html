            .sideNav{
                height: 100%;

                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color:black;
                overflow-x: hidden;
                padding-top:60px;
                transition: 0.5s;

                font-size: 1.5vw;

            .text-highlight, .iText {
                position: relative;
            }

            .text-highlight{
                display: inline-block;
                
            }

            .text-highlight:before{
                content:"";
                display: block;
                height: 90%;
                width: 100%;
                margin-left: -3px;
                margin-right: -3px;
                position: absolute;
                background: thistle;
                top: -1px;
                left: -1px;
                border-radius: 5% 5% 5% 5%;
                padding: 10px 3px 3px 10px;
            }

            .text-highlight:hover{
                visibility: visible ;
            }
