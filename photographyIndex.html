<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style type text='css'>

            .sideNav{
                height: 100%;
                width: 0%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color:black;
                overflow-x: hidden;
                padding-top:60px;
                transition: 0.5s;
            }

            .sideNav a{
                padding:8px 8px 8px 32px;
                text-decoration: none;
                font-size: 1.5vw;
                color:whitesmoke;
                display: block;
                transition: 0.3s;
            }

            .sideNav a:Hover{
                color:thistle;
                
            }

            .sideNav .closebtn{
                position: absolute;
                top: 0%;
                right: 25px;
                font-size: 3vw;
                margin-left: 50px;
            }


            /* HEADER SECTION */

            #header{
                transition: margin-left 0.5s;
                padding-left: 16px;
                padding-top: 0px;
                position: absolute;
                left: 0%;
                top: 0%;
                height: 5%;
            }

            #menuButton{
                font-family: fantasy;
                font-size: 2vw;
                color: whitesmoke;
                
            }

            #menuButton:hover{
                color: thistle;
            }

            #imgDogClose {

                width: 31%;

                object-fit: contain;
            }

            #imgRiverBridge {

            #imgRobinInATree:hover {

            #imgRiverBridge:hover {
                border: 5px solid #ffffff;

            #imgLittleCreek:hover {
                border: 5px solid #ffffff;

                border: 5px solid #ffffff;

            body{

                position: relative;
                background-image: linear-gradient(rgba(11, 22, 184, 0.5),rgba(255, 255, 255, 0.5)), url("images/homePageBackground.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                
            }

           

            @media screen and (max-height: 450px){

        function openNav() {
            document.getElementById('mySideNav').style.width = '15%';
            document.getElementById('main').style.marginLeft = '15%';
            document.body.style.backgroundColor = 'rgba(0,0,0,0.4)';

        function closeNav() {
            document.getElementById('mySideNav').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
